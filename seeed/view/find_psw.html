    <header class="com-width center mtb50">
        <a href="index.html" class="logo dis-block"><img src="../img/logo.png" alt="" class="state-logo"></a>

    <section class="center user-wrap f12 user-operation">
       <div class="find-psw">
           <h1 class="f-dp-m f20">FIND PASSWORD</h1>
           <div class="com-group-input js-find-box rel mt30">
               <div class="label">Email address</div>
               <input type="email" class="input f14" placeholder="Enter Your Email" id="email">
           </div>
        <a href="" class="btn btn-confirm js-find-psw mt30">SEND EMAIL</a>
       </div>
        <div class="set-new-psw hide">
            <h1 class="f-dp-m f20">SET NEW PASSWORD</h1>
            <div class="com-group-input rel mt30">
                <div class="label">Password</div>
                <input type="password" class="input f14" placeholder="Your Password" id="password">
                <div class="warning tr hide abs">Please enter your password</div>
            </div>
            <div class="com-group-input rel mt30">
                <div class="label">Confirm Password</div>
                <input type="password" class="input f14" placeholder="Confirm Password" id="re-password">
                <div class="warning tr hide abs"></div>
            </div>
        <a href="" class="btn btn-confirm js-reset-psw mt30">RESET</a>
        </div>
    </section>

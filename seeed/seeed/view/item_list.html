        ;(function(){
            $(function(){
                itemList();
                /*轮播效果*/
                //createCarousel('#carousel-box', '.arr-left', '.arr-right', '.pagination', 3000);
                
                $('.content-box').find('.item').each(function(){
                    var $this = $(this);
                    if( ($this.index()+1)%3 == 0){
                        $this.css('border-right','none');
                    }
                });
                
                $('.js-slide').on('click', function(){
                    var $this = $(this),
                        $parent = $this.parent(),
                        $list   = $parent.find('.choice-list');
                    if( $list.is(':visible')) {
                        $this.removeClass('fa-angle-up').addClass('fa-angle-down');
                        $list.slideUp(200);
                    }else {
                        $this.removeClass('fa-angle-down').addClass('fa-angle-up');
                        $list.slideDown(200);
                    }
                });
                
                
                
            })
        })()
